<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
    <wicket:extend>
        <div class="container">
            <div class="page-header">
                <h2>
                    Welcome <span wicket:id="username"></span>
                </h2>
            </div>
            <div class="panel panel-default col-sm-6">
                <div class="panel-body">


                    <form wicket:id="form" class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 form-label">Name</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" wicket:id="name" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 form-label" for="street">Street</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" wicket:id="street" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 form-label" for="city">City</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" wicket:id="city" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 form-label" for="state">State</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" wicket:id="state" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 form-label" for="zip">Zip</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" wicket:id="zip" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="btn-group">
                                    <input type="submit" wicket:id="update-button" class="btn btn-primary" />
                                    <button wicket:id="cancel-button" class="btn btn-default">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <table class="table table-striped table-bordered" wicket:id="company-table"></table>
        </div>
        <wicket:fragment wicket:id="edit-fragment">
            <a wicket:id="edit-link">Edit</a>
        </wicket:fragment>
        <wicket:fragment wicket:id="name-fragment">
            <a wicket:id="name-link"><span wicket:id="name"></span></a>
        </wicket:fragment>
    </wicket:extend>
</body>
</html>
